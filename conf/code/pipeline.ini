; This is a configuration file used by APPRIS scripts

; Setting up the APPRIS's pipeline
[APPRIS_PIPELINE]
  structure=firestar,matador3d,matador3d2,spade,corsair,thump,crash,inertia,proteo,appris
  methods=APPRIS__PIPELINE__METHODS
  species=APPRIS__SPECIES

; Setting up the FIRESTAR vars
[FIRESTAR_VARS]
  name=firestar
  evalue=10
  cutoff=65
  csa=YES
  cog=NO
  cache=yes
  
; Setting up the MATADOR3D vars
[MATADOR3D_VARS]
  name=matador3d
  program=blastpgp
  db=pdb_20170420
  evalue=0.01
  cache=yes

; Setting up the MATADOR3D2 vars
[MATADOR3D2_VARS]
  name=matador3d2
  program=hmmscan
  db=pdb_70.hmm
  cache=yes

; Setting up the SPADE vars
[SPADE_VARS]
  name=spade
  program=pfam_scan.pl
  db=pfam_201509
  evalue=1
  cache=yes

; Setting up the CORSAIR vars
[CORSAIR_VARS]
  name=corsair
  program=blastpgp
  db_v=refseq_vert
  db_inv=refseq_invert
  evalue=0.001
  minlen=20
  cache=yes

; Setting up the INERTIA vars
[INERTIA_VARS]
  name=inertia
  program=Slr
  #aligns=ucsc
  #stypes=ucsc,ucsc.kalign,ucsc.prank
  aligns=compara
  stypes=compara
  omega=0.5
  pvalue=0.025
  cache=yes
  
; Setting up the THUMP vars
[THUMP_VARS]
  name=thump
  workspaces=sequences,predictions,mod,psiblast,aligns,tmp
  db=sprot_clean_trembl_clean_90
  cache=yes

; Setting up the CRASH vars
[CRASH_VARS]
  name=crash
  program1=signalp -t euk -f full -m nn+hmm -trunc 70
  program2=targetp
  cache=yes
  
; Setting up the PROTEO vars
[PROTEO_VARS]
  name=proteo
  db=APD8_a2_sortu.2.csv

; Setting up the APPRIS vars
[APPRIS_VARS]
  name=appris
  methods=firestar,matador3d,spade,corsair,thump,crash
  cutoff=1.1
  firestar_minres=2
  firestar_cutoff=2  
  matador3d_cutoff=0.65
  matador3d2_cutoff=30
  spade_cutoff=10
  corsair_aa_cutoff=2500
  corsair_cutoff=1.5
  thump_cutoff=
  crash_cutoff=
  proteo_cutoff=1
  